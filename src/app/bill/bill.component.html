<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji računa</title>
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <div style="width: 100%; margin: 1rem 0rem 1rem 0rem">
                <span class="h3">Detalji računa</span>
            </div>
            <div style="width: 100%; margin: 1rem 0rem 1rem 0rem">
            <span class="p lighter">{{ accountNumber }}</span>
            </div>
            <hr>
            <div style="margin: 1rem 0rem 1rem 0rem">
                <div class="row">
                    <div class="col">
                        <p class="bold">Vlasnik:</p>
                        <p class="line">{{ owner }}</p>
                    </div>
                    <div class="col">
                        <p class="bold">Broj računa:</p>
                        <p class="line">{{ accountNumber }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="bold">Raspoloživo stanje:</p>
                        <p class="line">{{ availableBalance }}</p>
                    </div>
                    <div class="col">
                        <p class="bold">Tip:</p>
                        <p class="line">{{ type }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="bold">Stanje računa:</p>
                        <p class="line">{{ accountStatus }}</p>
                    </div>
                    <div class="col">
                        <p class="bold">Rezervisana sredstva:</p>
                        <p class="line">{{ reservedFunds }}</p>
                    </div>
                </div>
            </div>
            <form>
                <!-- Button Row -->
                <div class="row mt-3 container">
                    <input class="myButtonSecondary" type="submit" value="Nazad">
                    <input class="myButtonPrimary" type="button" value="Novo plaćanje" (click)="navigateToPayingPage()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
